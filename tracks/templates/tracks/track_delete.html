{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-5">Delete Track: {{ track.name }}</h1>
    <p class="mb-4">Are you sure you want to delete this track?</p>
    <form method="POST" class="space-y-8 divide-y divide-gray-200">
        {% csrf_token %}
        <div class="pt-5">
            <div class="flex justify-end">
                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Confirm Delete</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
