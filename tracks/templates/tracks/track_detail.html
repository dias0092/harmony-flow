{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-neutral-900 rounded-lg h-full w-full overflow-hidden overflow-y-auto py-5 px-5">
    {% if track.image %}
        <img class="mx-auto max-h-[512px] max-w-[512px] object-cover mb-6 rounded" src="{{ track.image.url }}" alt="{{ track.name }} cover image">
    {% else %}
        <img class="mx-auto max-h-[512px] max-w-[512px] object-cover mb-6 rounded" src="{% static 'img/default-album.jpg' %}" alt="Default album cover">
    {% endif %}
    <h1 class="text-4xl font-bold mb-4 text-white">{{ track.name }}</h1>
    <p class="text-xl mb-2 text-gray-400"><strong>Artist:</strong> {{ track.artist }}</p>
    <p class="text-xl mb-2 text-gray-400"><strong>Duration:</strong> {{ track.duration }} minutes</p>
    <a href="{% url 'tracks:track_edit' track.pk %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2 inline-block">Edit</a>
    <a href="{% url 'tracks:track_delete' track.pk %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2 inline-block">Delete</a>
</div>
{% endblock %}
