{% extends 'base.html' %}

{% block content %}
  <h1 class="text-4xl font-bold mb-4">Edit Artist</h1>
  <div class="bg-white shadow rounded p-4">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
            {{ field.label }}
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
            id="{{ field.id_for_label }}" 
            type="{{ field.field.widget.input_type }}" 
            placeholder="{{ field.label }}" 
            name="{{ field.name }}" 
            value="{{ field.value|default_if_none:'' }}">
          {% if field.errors %}
            <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Update Artist</button>
    </form>
  </div>
{% endblock %}
