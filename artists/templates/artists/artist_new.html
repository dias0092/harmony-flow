{% extends 'base.html' %}

{% block content %}
<h1 class="text-4xl font-bold mb-4">New Artist</h1>
<div class="bg-white shadow rounded p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Create Artist</button>
    </form>
</div>
{% endblock %}
