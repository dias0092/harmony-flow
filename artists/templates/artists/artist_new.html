{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-10">
  <h1 class="text-4xl font-bold mb-5 text-center">New Artist</h1>
  <div class="w-full max-w-xs mx-auto">
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
            {{ field.label }}
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
            id="{{ field.id_for_label }}" 
            type="text" 
            placeholder="{{ field.label }}" 
            name="{{ field.name }}" 
            value="{{ field.value|default_if_none:'' }}">
          {% if field.errors %}
            <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Create Artist</button>
    </form>
  </div>
</div>
{% endblock %}
