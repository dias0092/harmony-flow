{% extends 'base.html' %}

{% block content %}
<h1 class="text-4xl font-bold mb-4">Artists</h1>
<div class="grid grid-cols-3 gap-4">
    {% for artist in artist_list %}
    <div class="bg-white shadow rounded p-4">
        <h2 class="font-bold text-xl mb-2">{{ artist.name }}</h2>
        {% if artist.photo %}
        <img src="{{ artist.photo.url }}" alt="{{ artist.name }}" class="w-full object-cover rounded">
        {% endif %}
        <a href="{% url 'artists:artist_detail' artist.id %}" class="text-blue-500 hover:underline">View</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
