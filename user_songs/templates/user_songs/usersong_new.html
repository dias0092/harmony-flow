{% extends "base.html" %}

{% block title %} Delete Song - HarmonyFlow {% endblock %}

{% block content %}
<div class="container mx-auto py-10 text-center">
  <h2 class="text-6xl font-bold mb-5">Are you sure you want to delete this song?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Yes, delete</button>
    <a href="{% url 'user_songs:usersong_detail' usersong.id %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">No, go back</a>
  </form>
</div>
{% endblock %}
