{% extends "base.html" %}

{% block title %} {{ usersong.song.name }} - HarmonyFlow {% endblock %}

{% block content %}
<div class="container mx-auto py-10">
  <h2 class="text-6xl font-bold mb-5 text-center">{{ usersong.song.name }}</h2>
  
  <p class="text-2xl text-center">By {{ usersong.song.album.artist.name }}</p>
  <p class="text-xl text-center">From the album "{{ usersong.song.album.name }}"</p>
  <p class="text-xl text-center">Played on: {{ usersong.play_date }}</p>

  <div class="mt-10 text-center">
    <a href="{% url 'user_songs:usersong_edit' usersong.id %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Edit</a>
    <a href="{% url 'user_songs:usersong_delete' usersong.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
  </div>
</div>
{% endblock %}
