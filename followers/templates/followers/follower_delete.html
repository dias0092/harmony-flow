{% block content %}
  <h1>Delete Follower?</h1>
  <p>Are you sure you want to delete this follower?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'followers:follower_detail' follower.id %}">No, take me back</a>
{% endblock %}
