{% block content %}
  <h1>Follower List</h1>
  <ul>
    {% for follower in followers %}
      <li>
        <a href="{% url 'followers:follower_detail' follower.id %}">
          {{ follower.user.username }} follows {{ follower.artist.name }}
        </a>
      </li>
    {% empty %}
      <li>No followers yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
