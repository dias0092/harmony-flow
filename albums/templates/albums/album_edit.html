{% extends "base.html" %}

{% block title %} Edit Album - HarmonyFlow {% endblock %}

{% block content %}
<div class="container mx-auto py-10">
    <h2 class="text-4xl font-bold mb-5 text-center">Edit Album</h2>
    <div class="w-full max-w-xs mx-auto">
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex items-center justify-between">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
