{% extends "base.html" %}

{% block title %} Edit Album - HarmonyFlow {% endblock %}

{% block content %}
<div class="container mx-auto py-10">
    <h2 class="text-6xl font-bold mb-5 text-center">Edit Album</h2>
    <div class="w-full max-w-s mx-auto">
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                        {{ field.label }} {% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
                    </label>
                     
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="{{ field.id_for_label }}" type="text" placeholder="{{ field.label }}" name="{{ field.name }}" value="{{ field.value|default_if_none:'' }}">

                    {% if field.errors %}
                    <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex items-center justify-between">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
